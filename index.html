<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>My Weather</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>My Weather</h1>
      </header>
      <main>
        <section class="weather-con">
          <form onsubmit="return false">
            <input type="text" class="city" placeholder="Enter a City" />
            <button class="btn" type="submit">Search</button>
          </form>
          <section class="current-weather">
            <h2 class="city-name"></h2>
            <h3 class="grad"></h3>
            <img class="icon" src="" alt="" />
          </section>
          <section class="infos-weather">
            <div class="infos-grid">
              <p>Local Time</p>
              <p class="local-time">test</p>
              <p>Windspeed</p>
              <p class="windspeed">test</p>
              <p>Cloudness</p>
              <p class="cloudness">test</p>
              <p>Pressure</p>
              <p class="pressure">test</p>
              <p>Humidity</p>
              <p class="humidity">test</p>
              <p>Sunrise</p>
              <p class="sunrise">test</p>
              <p>Sunset</p>
              <p class="sunset">test</p>
            </div>
          </section>
        </section>
      </main>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
