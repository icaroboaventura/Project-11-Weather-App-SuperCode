<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>My Weather</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>My Weather</h1>
      </header>
      <main>
        <section class="weather-con">
          <form onsubmit="return false">
            <input type="text" class="city" placeholder="Enter a City" />
            <button class="btn" type="submit">Search</button>
          </form>
          <section class="current-weather">
            <h2 class="city-name"></h2>
            <div>
              <h3 class="grad"></h3>
              <h3 class="unit"></h3>
            </div>
            <img class="icon-curr-weather" src="" alt="" />
          </section>
          <section class="infos-weather">
            <div class="infos-grid">
              <div class="element-one">
                <img class="img-fahrenheit" src="" alt="" />
                <p class="fahrenheit"></p>
              </div>
              <div class="element-one">
                <img class="img-windspeed" src="" alt="" />
                <p class="windspeed"></p>
              </div>
              <div class="element-one">
                <img class="img-humidity" src="" alt="" />
                <p class="humidity"></p>
              </div>
              <div class="element-one">
                <img class="img-sunrise" src="" alt="" />
                <p class="sunrise"></p>
              </div>
              <div class="element-one">
                <img class="img-sunset" src="" alt="" />
                <p class="sunset"></p>
              </div>
            </div>
            <div class="hours-grid">
              <div class="element-two">
                <p class="time-one"></p>
                <div class="line"></div>
                <div>
                  <img class="img-time-one" src="" alt="" />
                  <p class="grad-one"></p>
                </div>
              </div>
              <div class="element-two">
                <p class="time-two"></p>
                <div class="line"></div>
                <div>
                  <img class="img-time-two" src="" alt="" />
                  <p class="grad-two"></p>
                </div>
              </div>
              <div class="element-two">
                <p class="time-three"></p>
                <div class="line"></div>
                <div>
                  <img class="img-time-three" src="" alt="" />  
                  <p class="grad-three"></p>
                </div>
              </div>
              <div class="element-two">
                <p class="time-four"></p>
                <div class="line"></div>
                <div>
                  <img class="img-time-four" src="" alt="" />
                  <p class="grad-four"></p>
                </div>
              </div>
              <div class="element-two">
                <p class="time-five"></p>
                <div class="line"></div>
                <div>
                  <img class="img-time-five" src="" alt="" />
                  <p class="grad-five"></p>
                </div>
              </div>
            </div>
          </section>
        </section>
      </main>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
